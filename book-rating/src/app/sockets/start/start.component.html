<p>start works!</p>

<button (click)="getFiles()" class="btn btn-primary">Get Files!</button>

<ul>
  <li *ngFor="let file of files$ | async">
    {{ file.path }}/{{ file.name }} -- {{ file.size }} {{ file.unit }}
  </li>
</ul>


<hr>

<form
  *ngIf="!(loggedIn$ | async)"
  [formGroup]="myForm" (ngSubmit)="doLogin()">

  <div class="form-group">
    <label>Name</label>
    <input type="text" formControlName="name">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>

</form>

<div
  *ngIf="logonErrorMessage$ | async as message"
  class="alert alert-danger">
  {{ message }}
</div>


<div *ngIf="logonInProgress$ | async">Bitte warten...</div>
